<div class="row">
  <div class="col-xs-12">
      <form [formGroup]="instrumentProfileForm" #f="ngForm" (ngSubmit) = "onSubmit()">

          <!-- Buttons: Save and Cancel -->
          <div class="row">
              <div class="col-xs-12">
                  <button type="submit" 
                  class="btn btn-success">
                      Save
                  </button>
                  <button type="button" class="btn btn-danger" (click)="onCancel()">
                      Cancel
                  </button>
              </div>
          </div>
          <!-- Instrument Form -->
          <!-- Name of the Instrument -->
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input 
                          type="text"
                          id="name"
                          formControlName="name"
                          class="form-control">
                  </div>
              </div>
          </div>
          <!-- Image of an Instrument - Path -->
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="imagePath">Image URL</label>
                      <input 
                          type="text"
                          id="imagePath"
                          formControlName="imagePath"
                          class="form-control"
                          #imagePath>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-xs-12">
                  <img [src]="imagePath.value" alt="" class="img-responsive">
              </div>
          </div>

          <!-- Description -->
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="description">Description</label>
                      <textarea 
                          type="text"
                          id="description"
                          formControlName="description"
                          class="form-control"
                          row="6">
                      </textarea>
                  </div>
              </div>
          </div>
<br>
<br>
          <button class="btn btn-success" type="submit" (click)="addUncertaintyBudgetTable()">Add Uncertainty table</button>


          <div class="form-group" formArrayName="uncertaintyBudgets">
              <div 
                  *ngFor="let unc of uncertaintyBudgets; index as i"
                  [formGroupName]="i">    
                  <h6>Uncertainty Budget Table</h6> 

                    <label for="measurementCase">Measurement Case {{i+1}}</label> 
                  <input 
                  type="text"
                  id="measurementCase"
                  formControlName="measurementCase"
                  class="form-control"
                  #measurementCase>
               <br>
               <p></p>
               <button class="btn btn-success" (click)="addContribution()">Add Contributions</button>
               <p></p>
               <br>
              </div>
           
          </div>
      </form>
  </div>
  <br>
  <br>
  
</div>
