<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="instrumentProfileForm" (ngSubmit) = "onSubmit()">
            <!-- Buttons: Save and Cancel -->
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                    class="btn btn-success">
                        Save
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>
            <!-- Instrument Form -->
            <!-- Name of the Instrument -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <!-- Image of an Instrument - Path -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>

            <!-- Description -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text"
                            id="description"
                            formControlName="description"
                            class="form-control"
                            row="6">
                        </textarea>
                    </div>
                </div>
            </div>
<hr>
            <div formArrayName="uncertaintyBudgets">
                <h5>Uncertainty Budget</h5> <button class="btn btn-primary" (click)="addContribution()">Add Contributiion</button>
                <!-- <div *ngFor="let uncertaintyBudget of uncertaintyBudgets; let i=index"> -->
                  <!-- The repeated uncertaintyBudget template -->                  
                    <!-- <ng-container [formGroupName]="i">  
                       <input formControlName="example" />
                       <input formControlName="measurementModel" />
                    </ng-container>
                </div> -->

                 <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Title</th>
                        <th scope="col">Value</th>
                        <th scope="col">Divisor</th>
                        <th scope="col">Uncertainty</th>
                        <th scope="col">Sensitivity Coefficient</th>
                        <th scope="col">Standard Uncertainty</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr 
                      *ngFor="let uncertaintyBudget of uncertaintyBudgets; let i=index"
                      [formGroupName]="i"
                      >
                        <td scope="row">{{i}}</td>
                        <td><input class="form-control" formControlName="title" /></td>
                        <td><input class="form-control" formControlName="errorValue" /></td>
                        <td><input class="form-control" formControlName="divisor" /></td>
                        <td><input class="form-control" formControlName="standardUncertainty" /></td>
                        <td><input class="form-control" formControlName="sensitivityCoefficient" /></td>
                        <td><input class="form-control" formControlName="stdUncertainty" /></td>
                     </tr>
                    </tbody>
                </table> 
            </div>
        </form>
    </div>
    
</div>
